<body> 
    <h1 align="center">VGG INTERNSHIP FORM</h1>
    <form id="form" name="form" onsubmit="return formQualities()">
         <h3>BECOME AN INTERN</h3>
         Firstname <br>
        <input type="text" name ="Firstname" id="Firstname" placeholder ="given name..."><br>
        Surname <br>
        <input type="text" name ="Surname" id="Surname" placeholder="family name..."><br>
        Email <br>

           <b>VGG internship track</b>: <br>

                  <option value="UI/UX Design">UI/UX Design

                  <option value="software quality assurance">Software Quality Assurance

                  <option value="Devops Engineering">Devops Engineering
                  </option>
             </select><br>
             Password <br>
           <input type="password" name="password" id ="password" placeholder="choose a secure password"><br>
           Confirm password
         <br>  <input type="password" name="password2" id ="password2" placeholder="Confirm your password"><br>
           <input type="submit" value="SUBMIT"/>     
    </form>
