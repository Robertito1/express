<! DOCTYPE html>
    <html>
       <head>
         <title>VGG INTERNSHIP FORM
         </title>
         <link rel="stylesheet" type="text/css" href="vgg form.css">

       <body>
            <h1 align="center">VGG INTERNSHIP FORM</h1>
         <form>
              <h3>BECOME AN INTERN</h3>
              Firstname <br>
             <input type="text" name ="Firstname" id="Firstname" placeholder ="given name..."><br>
             Surname <br>
             <input type="text" name ="Surname" placeholder="family name..."><br>
             Email <br>
             <input type="email" name="email" placeholder="somebody@mail.com"><br>
             Date of birth: <br>
             <input type="date" name ="Date of birth"><br>
             <i>Gender:</i> <br>
             <input type="radio" name="gender"
                  value="male"/>Male<br> 
             <input type="radio" name="gender"
                 value="female"/>Female <br>
                <b>VGG internship track</b>: <br>
                  <select id ="tracks" name="tracks">
                       <option value="front-end development">Front-end Development
                       </option>  
                       <option value="back-end development">Back-end Development
                       </option>
                       <option value="UI/UX Design">UI/UX Design
                       </option>
                       <option value="software quality assurance">Software Quality Assurance
                       </option>
                       <option value="Devops Engineering">Devops Engineering
                       </option>
                  </select><br>
                  Password <br>
                <input type="password" name="password" placeholder="choose a secure password"><br>
                <input type="submit" value="SUBMIT"/>     
         </form>
       </body>
    </html>
